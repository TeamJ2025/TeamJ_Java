<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>メインページ</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .main-wrapper {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px 30px 60px 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .main-wrapper h1 {
            font-size: 28px;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        .vertical-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .vertical-buttons form {
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>メインページ</h1>
</header>

<div class="main-wrapper">
    <h1>機能選択</h1>
    <div class="vertical-buttons">
        <form action="/Performance/Input" method="get">
            <input type="submit" value="販売実績入力">
        </form>
        <form action="/sales" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" value="販売実績一覧">
        </form>
        <form action="/forecast" method="get">
            <input type="submit" value="需要予測">
        </form>
        <form action="/brands" method="get">
            <input type="submit" value="銘柄管理">
        </form>
        <form action="/staff" method="get">
            <input type="submit" value="スタッフ管理">
        </form>
    </div>
</div>

</body>
</html>
