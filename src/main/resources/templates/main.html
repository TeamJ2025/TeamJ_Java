<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>メインページ</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        a button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        a button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>メインページです</h1>
    <div class="button-container">
        <a href="/forecast"><button>販売予測</button></a>
        <a href="/demand"><button>需要予測</button></a>
        <a href="/brands"><button>銘柄追加</button></a>
        <a href="/staff"><button>スタッフ追加</button></a>
    </div>
</body>
</html>
