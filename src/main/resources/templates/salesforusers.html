<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>売上データ一覧</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
        }

        .container {
            padding: 20px;
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        .button-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button-link {
            text-decoration: none;
            color: #2c3e50;
            background-color: #ecf0f1;
            padding: 8px 16px;
            border-radius: 5px;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        form label, form select {
            font-size: 14px;
            padding: 6px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .calendar-day-header {
            font-weight: bold;
            background-color: #34495e;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .calendar-day {
            background-color: white;
            border: 1px solid #ccc;
            padding: 12px;
            min-height: 140px;
            border-radius: 8px;
            box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.05);
        }

        .calendar-day-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 6px;
        }

        .calendar-day-content p {
            margin: 0;
            font-size: 14px;
        }

        .calendar-day-content p.date {
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
<header>
    売上データ一覧
</header>

<div class="container">
    <!-- ナビゲーション -->
    <div class="button-container">
        <a href="/main" class="button-link">メインページに戻る</a>
        <!-- <a th:href="@{/sales_change(year=${year}, month=${month})}" class="button-link">過去データの修正</a> -->
    </div>

    <!-- 年月選択フォーム -->
    <form action="/salesforusers" method="get">
        <label for="year">年:</label>
        <select name="year" id="year">
            <option th:selected="${year == 2024}" value="2024">2024</option>
            <option th:selected="${year == 2025}" value="2025">2025</option>
        </select>

        <label for="month">月:</label>
        <select name="month" id="month">
            <option th:each="m : ${#numbers.sequence(1, 12)}"
                    th:value="${m}"
                    th:text="${m + '月'}"
                    th:selected="${m == month}">1月</option>
        </select>

        <button type="submit">表示</button>
    </form>

    <!-- メッセージ表示 -->
    <div th:if="${message != null}">
        <p th:text="${message}"></p>
    </div>

    <!-- カレンダー表示 -->
    <div th:if="${dailySummaryList != null}" class="calendar">
        <!-- 曜日ヘッダー -->
        <div class="calendar-day-header">日</div>
        <div class="calendar-day-header">月</div>
        <div class="calendar-day-header">火</div>
        <div class="calendar-day-header">水</div>
        <div class="calendar-day-header">木</div>
        <div class="calendar-day-header">金</div>
        <div class="calendar-day-header">土</div>


        <!-- 月初日の曜日に合わせて空白セル -->
        <th:block th:if="${firstDate != null}" th:with="dow=${dayOfWeekIndex}">
            <th:block th:each="i : ${#numbers.sequence(1, dow)}">
                <div class="calendar-day"></div>
            </th:block>
        </th:block>



        <!-- 各日のデータ -->
        <div th:each="entry : ${dailySummaryList}" class="calendar-day">
            <div class="calendar-day-content">
                <p th:text="${#temporals.format(entry.key, 'MM/dd')}">日付</p>

                <!-- データあり/なしで表示切り替え -->
                <th:block th:if="${entry.value.totalBottles > 0}">
                    <p th:text="'合計本数: ' + ${entry.value.totalBottles} + '本'"></p>
                    <p th:text="'合計金額: ' + ${#numbers.formatInteger(entry.value.totalAmount, 0, 'COMMA')} + ' 円'"></p>
                </th:block>
                <th:block th:unless="${entry.value.totalBottles > 0}">
                    <p style="color: #bbb;">データなし</p>
                </th:block>
            </div>
        </div>
    </div>
</div>
</body>
</html>
