<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>売上データ一覧</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .button-container {
            margin-bottom: 20px;
        }

        .button-link {
            text-decoration: none;
            color: #2c3e50;
            background-color: #ecf0f1;
            padding: 8px 16px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-day-header {
            font-weight: bold;
            background-color: #34495e;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .calendar-day {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 80px;
        }

        .calendar-day-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .calendar-day-content p {
            margin: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>売上データ一覧</h1>
</header>

<div class="container">
    <div class="button-container">
        <a href="/main" class="button-link">メインページに戻る</a>
        <a href="/sales_change" class="button-link">過去データの修正</a>
    </div>

    <div th:if="${message != null}">
        <p th:text="${message}"></p>
    </div>

    <div th:if="${salesList != null}" class="calendar">
        <!-- Calendar Header -->
        <div class="calendar-day-header">日</div>
        <div class="calendar-day-header">月</div>
        <div class="calendar-day-header">火</div>
        <div class="calendar-day-header">水</div>
        <div class="calendar-day-header">木</div>
        <div class="calendar-day-header">金</div>
        <div class="calendar-day-header">土</div>

        <!-- Sales Data -->
        <div th:each="data : ${salesList}" class="calendar-day">
            <div class="calendar-day-content">
                <p th:text="${#temporals.format(data.saleDay, 'MM/dd')}"></p>
                <p th:text="${data.totalSalesYen != null ? #numbers.formatInteger(data.totalSalesYen, 0, 'COMMA') + ' 円' : '0 円'}"></p>
                <p th:text="${data.totalCups != null ? data.totalCups : '0'}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
