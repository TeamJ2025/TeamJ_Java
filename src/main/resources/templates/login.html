<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9; /* 統一背景色 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #2c3e50; /* 統一見出し色 */
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            background-color: #2c3e50; /* 統一ボタン色 */
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }

        button:hover {
            background-color: #34495e; /* hover時も統一系 */
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>ログイン</h1>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="メールアドレス">
        <input type="password" name="password" placeholder="パスワード">
        <button type="submit">ログイン</button>
    </form>
    <form method="get" action="/register">
        <button type="submit">新規登録はこちら</button>
    </form>

            
</div>

</body>
</html>
