<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>販売実績入力</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .input-table {
            width: 100%;
            margin-top: 50px;
            table-layout: fixed;
        }

        .input-table th, .input-table td {
            text-align: center;
            padding: 10px;
            width: 33.3%;
            font-size: 18px;
        }

        .input-table input[type="number"] {
            width: 60px;
            margin: 0 auto;
            font-size: 18px;
        }

        .button-center {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<header>
    <h1>販売実績入力</h1>
</header>
<div class="container">
    <form th:action="@{/Performance/Confirm}" method="post">

    <table class="input-table">
        <thead>
            <tr>
                <th>商品名</th>
                <th>値段</th>
                <th>数量</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="beer : ${beerList}">
                <td>
                    <input type="hidden" name="beerIds" th:value="${beer.id}" />
                    <input type="number" name="quantities" min="0" max="100" value="0" />
                </td>
            </tr>
        </tbody>
    </table>

        <div class="button-center">
            <input type="submit" value="送信">
        </div>
    </form>
</div>
</body>
</html>
