<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
    <meta charset="UTF-8">
    <title>売上データ一覧</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
        }
        .container {
            padding: 20px;
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        .button-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button-link {
            text-decoration: none;
            color: #2c3e50;
            background-color: #ecf0f1;
            padding: 8px 16px;
            border-radius: 5px;
        }
        form {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        form label, form select {
            font-size: 14px;
            padding: 6px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .calendar-day-header {
            font-weight: bold;
            background-color: #34495e;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .calendar-day {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
        }
        .calendar-day-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        .calendar-day-content p {
            margin: 0;
        }

               aside{
            width: 250px;
            height: 100%;
            background-color: #6e879c;
            border-right: 1px solid #ddd;
            position: fixed;
            top: 0;
            left: -250px;
            float: left;
            flex: 0 0 250px;
            transition: 0.5s;

        }


        .container{
            display: flex;
        }

        aside ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }

        aside li a {
            display: block;
            height: 100%;
            line-height: 100%;
            padding:10px 20px;
            color: #fdf8f8;
            font-size: 20px;
            text-decoration: none;
            font:bold;
            border-top: 1px solid rgba(255, 255 ,255,0.5);
            border-bottom: 1px solid;
            transition: 0.4s;
        }

        aside li a:hover{
            background-color: #e67e22;
            padding-left: 50px;
        }

    @media (max-width:768px){
    aside{
        width:100%;
        position: static;
        }
    }
    
    #check{
        display: none;
    }

    label #hambergerBtn,
    label #cancel{
        position: absolute;
        cursor: pointer;
        border-radius: 3px;
    }

    label #hambergerBtn{
        background-color: hsl(209, 32%, 44%);
        left: 40px;
        top:20px;
        font-size: 25px;
        color: white;
        padding: 6px 12px;
        transition: all 0.5s;
    }

    label #cancel{
        z-index: 10;
        left: -195px;
        top: 2px;
        font-size: 30px;
        color: white;
        padding: 4px 9px;
    }

    #check:checked ~ aside{
        left:0;
    }
    
    #check:checked ~ label #hambergerBtn{
        left: 250px;
        opacity: 0;
        pointer-events: none;
    }

    #check:checked ~ label #cancel{
        left: 195px;
        transition: all 0.5s;

    }

    </style>
</head>
<body>
<header>
    売上データ一覧
</header>

<div class="container">
    <!-- ナビゲーション -->
    <div class="button-container">
        <a href="/main" class="button-link">メインページに戻る</a>
    </div>

    <!-- 年月選択フォーム -->
    <form action="/sales" method="get">
        <label for="year">年:</label>
        <select name="year" id="year">
            <option th:selected="${year == 2024}" value="2024">2024</option>
            <option th:selected="${year == 2025}" value="2025">2025</option>
        </select>
        
        <label for="month">月:</label>
        <select name="month" id="month">
            <option th:each="m : ${#numbers.sequence(1, 12)}"
                    th:value="${m}"
                    th:text="${m + '月'}"
                    th:selected="${m == month}">1月</option>
        </select>
        
        <button type="submit">表示</button>
    </form>


    <!-- メッセージ表示 -->
    <div th:if="${message != null}">
        <p th:text="${message}"></p>
    </div>

    <!-- カレンダー表示 -->
    <div th:if="${dailySummary != null}" class="calendar">
        <!-- 曜日ヘッダー -->
        <div class="calendar-day-header">日</div>
        <div class="calendar-day-header">月</div>
        <div class="calendar-day-header">火</div>
        <div class="calendar-day-header">水</div>
        <div class="calendar-day-header">木</div>
        <div class="calendar-day-header">金</div>
        <div class="calendar-day-header">土</div>

        <!-- 各日のデータ -->
        <div th:each="entry : ${dailySummary}" class="calendar-day">
            <div class="calendar-day-content">
                <!-- 日付 -->
                <p th:text="${#temporals.format(entry.key, 'MM/dd')}">日付</p>

                <!-- ビール別データ（必要なら表示） -->
                <!--
                <div th:each="beerEntry : ${entry.value.beerData}">
                    <p th:text="${beerEntry.key}">ビール名</p>
                    <p th:text="'本数: ' + ${beerEntry.value.bottles} + '本'"></p>
                    <p th:text="'金額: ' + ${#numbers.formatInteger(beerEntry.value.amount, 0, 'COMMA')} + ' 円'"></p>
                </div>
                -->

                <!-- 合計 -->
                <p th:text="'合計本数: ' + ${entry.value.totalBottles} + '本'">合計本数</p>
                <p th:text="'合計金額: ' + ${#numbers.formatInteger(entry.value.totalAmount, 0, 'COMMA')} + ' 円'">合計金額</p>
            </div>
        </div>
    </div>
</div>

            <input type="checkbox" id="check">
    <label for="check">
        <i class="fa fa-bars"  id="hambergerBtn"></i>
        <i class="fa fa-times"  id="cancel"></i>
    </label>

    <aside>
        <ul>
            <li><a href="/main">メインメニュー</a></li>
            <li><a href="/Performance/Input">販売実績入力</a></li>
            <li><a href="/forecast">需要予測</a></li>
        </ul>
    </aside>

</body>
</html>
