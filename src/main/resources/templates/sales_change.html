<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>全ての売上データ修正</title>
</head>
<body>
<header>
    <h1>全ての売上データ修正</h1>
</header>

<div class="container">
    <form action="/sales_change" method="post">
        <input type="hidden" name="year" th:value="${year}" />
        <input type="hidden" name="month" th:value="${month}" />

        <table>
            <thead>
                <tr>
                    <th>日付</th>
                    <th>売上合計（円）</th>
                    <th>総杯数</th>
                    <th>予約件数</th>
                    <th>予約人数</th>
                    <!-- 必要なカラムを追加 -->
                    <th>修正</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="salesData : ${salesList}">
                    <td th:text="${salesData.saleDay}"></td>
                    <td><input type="number" name="totalSalesYen" th:value="${salesData.totalSalesYen}" /></td>
                    <td><input type="number" name="totalCups" th:value="${salesData.totalCups}" /></td>
                    <td><input type="number" name="reservationCount" th:value="${salesData.reservationCount}" /></td>
                    <td><input type="number" name="reservationPeople" th:value="${salesData.reservationPeople}" /></td>
                    <td><button type="submit">修正保存</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</div>

</body>
</html>
