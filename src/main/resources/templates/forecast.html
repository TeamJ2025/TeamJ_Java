<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>一週間分の販売予測</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
            .main-wrapper {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px 30px 60px 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .main-wrapper h1 {
            font-size: 28px;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        .vertical-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .vertical-buttons form {
            width: 100%;
        }
        .forecast-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .forecast-box {
            border: 1px solid #ccc;
            padding: 10px;
            width: 250px;
            min-width: 200px;
            background-color: #f9f9f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
        }

        th, td {
            border: 1px solid #aaa;
            padding: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>一週間分の販売予測</h1>

<div class="forecast-container">
    <div class="forecast-box" th:each="forecast : ${forecastList}">
        <p><strong>日付:</strong> <span th:text="${forecast['date']}"></span></p>
        <p><strong>曜日:</strong> <span th:text="${forecast['dayOfWeek']}"></span></p>
        <p><strong>天気:</strong> <span th:text="${forecast['weather']}"></span></p>
        <p><strong>気温:</strong> <span th:text="${forecast['temperature_2m_mean']} + '℃'"></span></p>
        <p><strong>予約数:</strong> <span th:text="${forecast['reservationCount']} + ' 人'"></span></p>

        <h4>需要予測</h4>
        <table>
            <thead>
                <tr>
                    <th>商品名</th>
                    <th>本数</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${forecast['prediction'].entrySet()}">
                    <td th:text="${entry.key}"></td>
                    <td th:text="${entry.value} + ' 本'"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
