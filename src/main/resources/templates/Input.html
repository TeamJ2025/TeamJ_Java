<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>販売実績入力</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .input-table {
            width: 100%;
            margin-top: 50px;
            table-layout: fixed;
        }

        .input-table th, .input-table td {
            text-align: center;
            padding: 10px;
            width: 33.3%;
            font-size: 18px;
        }

        .input-table input[type="number"] {
            width: 60px;
            margin: 0 auto;
            font-size: 18px;
        }

        .button-center {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<header>
    <h1>販売実績入力</h1>
</header>
<div class="container">
    <form th:action="@{/Performance/Confirm}" method="post">
        <!-- 販売日入力 -->
        <div style="text-align: center; margin-bottom: 20px;">
            <label>販売日:</label>
            <input type="date" name="salesDate" required>
        </div>

        <table class="input-table">
            <thead>
                <tr>
                    <th>商品名</th>
                    <th>値段</th>
                    <th>数量</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ホワイトビール</td>
                    <td>900円</td>
                    <td><input type="number" name="whiteBeerBottles" min="0" max="100"></td>
                </tr>
                <tr>
                    <td>ラガー</td>
                    <td>800円</td>
                    <td><input type="number" name="lagerBottles" min="0" max="100"></td>
                </tr>
                <tr>
                    <td>ペールエール</td>
                    <td>1000円</td>
                    <td><input type="number" name="paleAleBottles" min="0" max="100"></td>
                </tr>
                <tr>
                    <td>フルーツビール</td>
                    <td>1000円</td>
                    <td><input type="number" name="fruitBeerBottles" min="0" max="100"></td>
                </tr>
                <tr>
                    <td>黒ビール</td>
                    <td>1200円</td>
                    <td><input type="number" name="blackBeerBottles" min="0" max="100"></td>
                </tr>
                <tr>
                    <td>IPA</td>
                    <td>900円</td>
                    <td><input type="number" name="ipaBottles" min="0" max="100"></td>
                </tr>
            </tbody>
        </table>

        <div class="button-center">
            <input type="submit" value="送信">
        </div>
    </form>
</div>
</body>
</html>
