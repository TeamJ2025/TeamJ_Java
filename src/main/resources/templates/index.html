<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>クラフトビール専門店 管理システム</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("/img/Image.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      overflow: hidden;
    }

    .centered {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .card {
      background-color: #2c3e50;
      padding: 45px 60px 70px 60px;
      border-radius: 20px;
      box-shadow: 8px 8px 25px rgba(0, 0, 0, 0.4);
      border: 4px solid #ffffff;
      min-width: 500px;
    }

    .card h1 {
      font-size: 2.8em;
      color: #ffffff;
      margin-bottom: 60px; 
      font-weight: bold;
      line-height: 1.6;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: -20px
    }

    .button {
      background-color: #2c3e50;
      color: #ffffff;
      padding: 16px 36px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 10px;
      border: 3px solid #ffffff;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .button:hover {
      transform: scale(1.05);
      background-color: #1a252f;
    }
  </style>
</head>
<body>
  <div class="centered">
    <div class="card">
      <h1>クラフトビール専門店<br>管理システム</h1>
      <div class="button-container">
        <a th:href="@{/register}"><button class="button">アカウント登録</button></a>
        <a th:href="@{/login}"><button class="button">ログイン</button></a>
      </div>
    </div>
  </div>
</body>
</html>
