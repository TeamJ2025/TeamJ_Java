<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>売上データ修正</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- 共通CSS -->
    <style>
        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .button-container {
            text-align: center;
            margin: 40px 0;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #ffffff;
            border: 1px solid #ddd;
            font-size: 20px;
            border-radius: 16px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #eee;
            word-wrap: break-word;
        }

        th {
            background-color: #ecf0f1;
            color: #333;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        input[type="number"] {
            width: 60px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 20px;
            box-sizing: border-box;
        }

        /* テーブル角丸 */
        thead tr:first-child th:first-child {
            border-top-left-radius: 16px;
        }

        thead tr:first-child th:last-child {
            border-top-right-radius: 16px;
        }

        tbody tr:last-child td:first-child {
            border-bottom-left-radius: 16px;
        }

        tbody tr:last-child td:last-child {
            border-bottom-right-radius: 16px;
        }
    </style>
</head>
<body>

<header style="margin-bottom: 30px;">
    <h1>売上データ修正</h1>
</header>

<div class="container">

    <div class="button-container">
        <a th:href="@{/sales(year=${year}, month=${month})}"
           style="display: inline-block; text-align: center; background-color: #2c3e50; color: white;
                  padding: 12px 24px; font-size: 18px; letter-spacing: 1.5px; border-radius: 8px;
                  text-decoration: none; width: 250px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            売上一覧に戻る
        </a>
    </div>

    <form action="/sales_change" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="year" th:value="${year}" />
        <input type="hidden" name="month" th:value="${month}" />

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>日付</th>
                        <th th:each="beer : ${beerList}" th:text="${beer.beerName}">ビール名</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entry : ${dailySummary}">
                        <td th:text="${#temporals.format(entry.key, 'MM/dd')}">04/01</td>
                        <td th:each="beer : ${beerList}">
                            <input type="number"
                                   th:name="${beer.beerName} + '__' + ${entry.key}"
                                   th:value="${entry.value[beer.beerName]?.bottles ?: 0}"
                                   min="0" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="button-container">
            <button type="submit">保存</button>
        </div>
    </form>

</div>

</body>
</html>
