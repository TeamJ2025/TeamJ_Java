<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>販売実績入力</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <h1>販売実績の入力</h1>
</header>
<div class="container">
    <form action="/Performance/Confirm" method="post">
        <label>ホワイトビール</label>
        <input type="number" name="whiteBeerBottles" min="0" max="100">
        <label>ラガー</label>
        <input type="number" name="lagerBottles" min="0" max="100">
        <label>ペールエール</label>
        <input type="number" name="paleAleBottles" min="0" max="100">
        <label>フルーツビール</label>
        <input type="number" name="fruitBeerBottles" min="0" max="100">
        <label>黒ビール</label>
        <input type="number" name="blackBeerBottles" min="0" max="100">
        <label>IPA</label>
        <input type="number" name="ipaBottles" min="0" max="100">
        <div class="center">
            <input type="submit" value="送信">
        </div>
    </form>
</div>
</body>
</html>
