<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>販売実績入力</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h2>本数を入力</h2>
    <form th:action="@{/Performance/Confirm}" th:object="${salesData}" method="post">

        <label for="whiteBeerBottles">ホワイトビール 900円</label>
        <input type="number" th:field="*{whiteBeerBottles}" min="0" max="100">

        <label for="lagerBottles">ラガー 800円</label>
        <input type="number" th:field="*{lagerBottles}" min="0" max="100">

        <label for="paleAleBottles">ペールエール 1000円</label>
        <input type="number" th:field="*{paleAleBottles}" min="0" max="100">

        <label for="fruitBeerBottles">フルーツビール 1000円</label>
        <input type="number" th:field="*{fruitBeerBottles}" min="0" max="100">

        <label for="blackBeerBottles">黒ビール 1200円</label>
        <input type="number" th:field="*{blackBeerBottles}" min="0" max="100">

        <label for="ipaBottles">IPA 900円</label>
        <input type="number" th:field="*{ipaBottles}" min="0" max="100">

        <input type="submit" value="送信">
    </form>
</div>
</body>
</html>
