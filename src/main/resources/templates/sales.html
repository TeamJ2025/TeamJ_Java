<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>売上データ一覧</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
            font-size: 24px;
        }

        .container {
            padding: 20px;
            width: 100%;
            max-width: 800px; /* 最大幅を指定 */
            text-align: center;
            margin-top: 20px; /* 上部に余白を追加 */
        }

        .button-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button-link {
            text-decoration: none;
            color: #2c3e50;
            background-color: #ecf0f1;
            padding: 8px 16px;
            border-radius: 5px;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        form label,
        form select {
            width: 120px; /* ラベルとセレクトボックスの幅を調整 */
            font-size: 14px;
            padding: 6px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .calendar-day-header {
            font-weight: bold;
            background-color: #34495e;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .calendar-day {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 80px;
        }

        .calendar-day-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .calendar-day-content p {
            margin: 0;
        }
    </style>
</head>
<body>
<header>
    売上データ一覧
</header>

<div class="container">
    <div class="button-container">
        <a href="/main" class="button-link">メインページに戻る</a>
        <!-- 修正したリンク -->
        <a th:href="@{/sales_change_all(year=${year}, month=${month})}" class="button-link">過去データの修正</a>
    </div>

    <!-- 年月選択フォーム -->
    <form action="/sales_change_all" method="get">
        <label for="year">年:</label>
        <select name="year" id="year">
            <option th:selected="${year == 2024}" value="2024">2024</option>
            <option th:selected="${year == 2025}" value="2025">2025</option>
        </select>
        
        <label for="month">月:</label>
        <select name="month" id="month">
            <option th:selected="${month == 1}" value="1">1月</option>
            <option th:selected="${month == 2}" value="2">2月</option>
            <option th:selected="${month == 3}" value="3">3月</option>
            <option th:selected="${month == 4}" value="4">4月</option>
            <option th:selected="${month == 5}" value="5">5月</option>
            <option th:selected="${month == 6}" value="6">6月</option>
            <option th:selected="${month == 7}" value="7">7月</option>
            <option th:selected="${month == 8}" value="8">8月</option>
            <option th:selected="${month == 9}" value="9">9月</option>
            <option th:selected="${month == 10}" value="10">10月</option>
            <option th:selected="${month == 11}" value="11">11月</option>
            <option th:selected="${month == 12}" value="12">12月</option>
        </select>
        
        <button type="submit">表示</button>
    </form>

    <div th:if="${message != null}">
        <p th:text="${message}"></p>
    </div>

    <div th:if="${salesList != null}" class="calendar">
        <!-- Calendar Header -->
        <div class="calendar-day-header">日</div>
        <div class="calendar-day-header">月</div>
        <div class="calendar-day-header">火</div>
        <div class="calendar-day-header">水</div>
        <div class="calendar-day-header">木</div>
        <div class="calendar-day-header">金</div>
        <div class="calendar-day-header">土</div>

        <!-- Sales Data -->
        <div th:each="data : ${salesList}" class="calendar-day">
            <div class="calendar-day-content">
                <p th:text="${#temporals.format(data.saleDay, 'MM/dd')}"></p>
                <p th:text="${data.totalSalesYen != null ? #numbers.formatInteger(data.totalSalesYen, 0, 'COMMA') + ' 円' : '0 円'}"></p>
                <p th:text="${data.totalCups != null ? data.totalCups : '0'}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
