<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>販売内容の確認</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <h1>販売内容の確認</h1>
</header>

<div class="container">
    <p>入力内容をご確認の上、「確定」ボタンを押してください。</p>

    <form th:action="@{/Performance/CompleteForUsers}" th:object="${salesData}" method="get">

        <table class="confirm-table">
            <tr><td>ホワイトビール：</td><td th:text="*{whiteBeerBottles}"></td></tr>
            <tr><td>ラガー：</td><td th:text="*{lagerBottles}"></td></tr>
            <tr><td>ペールエール：</td><td th:text="*{paleAleBottles}"></td></tr>
            <tr><td>フルーツビール：</td><td th:text="*{fruitBeerBottles}"></td></tr>
            <tr><td>黒ビール：</td><td th:text="*{blackBeerBottles}"></td></tr>
            <tr><td>IPA：</td><td th:text="*{ipaBottles}"></td></tr>
            <tr>
                <td><strong>総杯数：</strong></td>
                <td><strong th:text="${total_cups}"></strong></td>
            </tr>
            <tr>
                <td><strong>合計金額：</strong></td>
                <td><strong th:text="${total_sales_yen} + ' 円'"></strong></td>
            </tr>
        </table>

        <!-- hiddenフィールドで値を送信 -->
        <input type="hidden" th:field="*{whiteBeerBottles}" />
        <input type="hidden" th:field="*{lagerBottles}" />
        <input type="hidden" th:field="*{paleAleBottles}" />
        <input type="hidden" th:field="*{fruitBeerBottles}" />
        <input type="hidden" th:field="*{blackBeerBottles}" />
        <input type="hidden" th:field="*{ipaBottles}" />

        <div class="form-center" style="margin-top: 30px;">
            <input type="submit" value="確定">
        </div>
    </form>
</div>
</body>
</html>
