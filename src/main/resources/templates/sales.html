<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>売上データ一覧</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .sales-table th,
        .sales-table td {
            width: 20%;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            margin-bottom: 20px;
        }

        .button-link {
            display: inline-block;
            background-color: #2c3e50;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            letter-spacing: 1.5px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button-link:hover {
            background-color: #e67e22;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .button-link:focus {
            outline: none;
        }
    </style>
</head>
<body>
<header>
    <h1>売上データ一覧</h1>
</header>

<div class="container">
    <div class="button-container">
        <a href="/main" class="button-link">メインページに戻る</a>
        <a href="/sales_change" class="button-link">過去データの修正</a>
    </div>

    <table class="sales-table">
        <thead>
            <tr>
                <th>日付</th>
                <th>ビール名</th>
                <th>販売本数</th>
                <th>単価</th>
                <th>売上金額</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="data : ${salesList}">
                <td th:text="${data.salesDate}"></td>
                <td th:text="${data.beer.beerName}"></td>
                <td th:text="${data.soldBottles}"></td>
                <td th:text="${#numbers.formatInteger(data.beer.price, 0, 'COMMA')} + ' 円'"></td>
                <td th:text="${#numbers.formatInteger(data.soldBottles * data.beer.price, 0, 'COMMA')} + ' 円'"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
