<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>販売実績入力</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .input-table {
            width: 100%;
            margin-top: 20px;
            table-layout: fixed;
        }

        .input-table th, .input-table td {
            text-align: center;
            padding: 10px;
            width: 33.3%;
        }

        .input-table input[type="number"] {
            width: 60px;
            margin: 0 auto;
        }

        .button-center {
            text-align: center;
            margin-top: 20px;
        }

                aside{
            width: 250px;
            height: 100%;
            background-color: #6e879c;
            border-right: 1px solid #ddd;
            position: fixed;
            top: 0;
            left: -250px;
            float: left;
            flex: 0 0 250px;
            transition: 0.5s;

        }


        .container{
            display: flex;
        }

        aside ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }

        aside li a {
            display: block;
            height: 100%;
            line-height: 100%;
            padding:10px 20px;
            color: #fdf8f8;
            font-size: 20px;
            text-decoration: none;
            font:bold;
            border-top: 1px solid rgba(255, 255 ,255,0.5);
            border-bottom: 1px solid;
            transition: 0.4s;
        }

        aside li a:hover{
            background-color: #e67e22;
            padding-left: 50px;
        }

    @media (max-width:768px){
    aside{
        width:100%;
        position: static;
        }
    }
    
    #check{
        display: none;
    }

    label #hambergerBtn,
    label #cancel{
        position: absolute;
        cursor: pointer;
        border-radius: 3px;
    }

    label #hambergerBtn{
        background-color: hsl(209, 32%, 44%);
        left: 40px;
        top:20px;
        font-size: 25px;
        color: white;
        padding: 6px 12px;
        transition: all 0.5s;
    }

    label #cancel{
        z-index: 10;
        left: -195px;
        top: 2px;
        font-size: 30px;
        color: white;
        padding: 4px 9px;
    }

    #check:checked ~ aside{
        left:0;
    }
    
    #check:checked ~ label #hambergerBtn{
        left: 250px;
        opacity: 0;
        pointer-events: none;
    }

    #check:checked ~ label #cancel{
        left: 195px;
        transition: all 0.5s;

    }

    </style>
</head>
<body>
<header>
    <h1>販売実績入力</h1>
</header>
<div class="container">
    <form th:action="@{/Performance/ConfirmForUsers}" th:object="${salesData}" method="get">
        <table class="input-table">
            <thead>
                <tr>
                    <th>商品名</th>
                    <th>値段</th>
                    <th>数量</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ホワイトビール</td>
                    <td>900円</td>
                    <td><input type="number" th:field="*{whiteBeerBottles}" min="0" max="100"></td>
                </tr>
                <tr>
                    <td>ラガー</td>
                    <td>800円</td>
                    <td><input type="number" th:field="*{lagerBottles}" min="0" max="100"></td>
                </tr>
                <tr>
                    <td>ペールエール</td>
                    <td>1000円</td>
                    <td><input type="number" th:field="*{paleAleBottles}" min="0" max="100"></td>
                </tr>
                <tr>
                    <td>フルーツビール</td>
                    <td>1000円</td>
                    <td><input type="number" th:field="*{fruitBeerBottles}" min="0" max="100"></td>
                </tr>
                <tr>
                    <td>黒ビール</td>
                    <td>1200円</td>
                    <td><input type="number" th:field="*{blackBeerBottles}" min="0" max="100"></td>
                </tr>
                <tr>
                    <td>IPA</td>
                    <td>900円</td>
                    <td><input type="number" th:field="*{ipaBottles}" min="0" max="100"></td>
                </tr>
            </tbody>
        </table>

        <div class="button-center">
            <input type="submit" value="送信">
        </div>
    </form>
</div>

    <input type="checkbox" id="check">
    <label for="check">
        <i class="fa fa-bars"  id="hambergerBtn"></i>
        <i class="fa fa-times"  id="cancel"></i>
    </label>

    <aside>
        <ul>
            <li><a href="/main">メインメニュー</a></li>
            <li><a href="/Performance/Input">販売実績入力</a></li>
            <li><a href="/forecast">需要予測</a></li>
        </ul>
    </aside>

</body>
</html>
