<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>販売内容の確認</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .confirmation-text {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .confirm-table {
            margin: 0 auto;
            font-size: 18px;
        }

        .form-center {
            margin-top: 40px;
            text-align: center;
        }

                aside{
            width: 250px;
            height: 100%;
            background-color: #6e879c;
            border-right: 1px solid #ddd;
            position: fixed;
            top: 0;
            left: -250px;
            float: left;
            flex: 0 0 250px;
            transition: 0.5s;

        }


        .container{
            display: flex;
        }

        aside ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }

        aside li a {
            display: block;
            height: 100%;
            line-height: 100%;
            padding:10px 20px;
            color: #fdf8f8;
            font-size: 20px;
            text-decoration: none;
            font:bold;
            border-top: 1px solid rgba(255, 255 ,255,0.5);
            border-bottom: 1px solid;
            transition: 0.4s;
        }

        aside li a:hover{
            background-color: #e67e22;
            padding-left: 50px;
        }

    @media (max-width:768px){
    aside{
        width:100%;
        position: static;
        }
    }
    
    #check{
        display: none;
    }

    label #hambergerBtn,
    label #cancel{
        position: absolute;
        cursor: pointer;
        border-radius: 3px;
    }

    label #hambergerBtn{
        background-color: hsl(209, 32%, 44%);
        left: 40px;
        top:20px;
        font-size: 25px;
        color: white;
        padding: 6px 12px;
        transition: all 0.5s;
    }

    label #cancel{
        z-index: 10;
        left: -195px;
        top: 2px;
        font-size: 30px;
        color: white;
        padding: 4px 9px;
    }

    #check:checked ~ aside{
        left:0;
    }
    
    #check:checked ~ label #hambergerBtn{
        left: 250px;
        opacity: 0;
        pointer-events: none;
    }

    #check:checked ~ label #cancel{
        left: 195px;
        transition: all 0.5s;

    }

    </style>
</head>
<body>
<header>
    <h1>販売内容の確認</h1>
</header>

<div class="container">
    <p class="confirmation-text">
        入力内容をご確認の上、「確定」ボタンを押してください。
    </p>

    <form th:action="@{/Performance/Complete}" method="post">
        <table class="confirm-table">
            <tr th:each="entry, iterStat : ${confirmList}">
                <td th:text="${entry.beer.beerName} + '：'"></td>
                <td th:text="${entry.soldBottles} + ' 本'"></td>

                <input type="hidden" name="beerIds" th:value="${entry.beersId}" />
                <input type="hidden" name="quantities" th:value="${entry.soldBottles}" />
            </tr>
            <tr>
                <td><strong>総杯数：</strong></td>
                <td><strong th:text="${totalCups} + ' 杯'"></strong></td>
            </tr>
            <tr>
                <td><strong>合計金額：</strong></td>
                <td><strong th:text="${totalSalesYen} + ' 円'"></strong></td>
            </tr>
        </table>

        <div class="form-center">
            <input type="submit" value="確定">
        </div>
    </form>
</div>

    <input type="checkbox" id="check">
    <label for="check">
        <i class="fa fa-bars"  id="hambergerBtn"></i>
        <i class="fa fa-times"  id="cancel"></i>
    </label>

        <aside>
        <ul>
            <li><a href="/main">メインメニュー</a></li>
            <li><a href="/Performance/Input">販売実績入力</a></li>
            <li><a href="/sales">販売実績一覧</a></li>
            <li><a href="/forecast">需要予測</a></li>
            <li><a href="/brands">銘柄管理</a></li>
            <li><a href="/staff">スタッフ管理</a></li>
        </ul>
    </aside>

</body>
</html>
