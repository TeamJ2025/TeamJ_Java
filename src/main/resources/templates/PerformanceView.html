<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>販売実績</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .button-container {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        form {
            margin: 0;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 250px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<header>
    <h1>販売実績メニュー</h1>
</header>

<div class="button-container">
    <form action="/Performance/Input" method="post">
        <input type="submit" value="販売実績入力">
    </form>
    <form action="/Performance/Past" method="post">
        <input type="submit" value="販売実績一覧">
    </form>
</div>

</body>
</html>
