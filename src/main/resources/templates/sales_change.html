<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>売上データ修正</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- 共通CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .button-container {
            text-align: center;
            margin: 30px 0;
        }

        a.button, button {
            width: 250px;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
            background-color: #ffffff;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #eee;
            word-wrap: break-word;
        }

        th {
            background-color: #ecf0f1;
            color: #333;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        input[type="number"] {
            width: 60px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 16px;
            box-sizing: border-box;
        }

               aside{
            width: 250px;
            height: 100%;
            background-color: #6e879c;
            border-right: 1px solid #ddd;
            position: fixed;
            top: 0;
            left: -250px;
            float: left;
            flex: 0 0 250px;
            transition: 0.5s;

        }


        .container{
            display: flex;
        }

        aside ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }

        aside li a {
            display: block;
            height: 100%;
            line-height: 100%;
            padding:10px 20px;
            color: #fdf8f8;
            font-size: 20px;
            text-decoration: none;
            font:bold;
            border-top: 1px solid rgba(255, 255 ,255,0.5);
            border-bottom: 1px solid;
            transition: 0.4s;
        }

        aside li a:hover{
            background-color: #e67e22;
            padding-left: 50px;
        }

    @media (max-width:768px){
    aside{
        width:100%;
        position: static;
        }
    }
    
    #check{
        display: none;
    }

    label #hambergerBtn,
    label #cancel{
        position: absolute;
        cursor: pointer;
        border-radius: 3px;
    }

    label #hambergerBtn{
        background-color: hsl(209, 32%, 44%);
        left: 40px;
        top:20px;
        font-size: 25px;
        color: white;
        padding: 6px 12px;
        transition: all 0.5s;
    }

    label #cancel{
        z-index: 10;
        left: -195px;
        top: 2px;
        font-size: 30px;
        color: white;
        padding: 4px 9px;
    }

    #check:checked ~ aside{
        left:0;
    }
    
    #check:checked ~ label #hambergerBtn{
        left: 250px;
        opacity: 0;
        pointer-events: none;
    }

    #check:checked ~ label #cancel{
        left: 195px;
        transition: all 0.5s;

    }

    </style>
</head>
<body>

<header>
    <h1>売上データ修正</h1>
</header>

<div class="container">

    <div class="button-container">
        <a th:href="@{/sales(year=${year}, month=${month})}" class="button">売上一覧に戻る</a>
    </div>

    <form action="/sales_change" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="year" th:value="${year}" />
        <input type="hidden" name="month" th:value="${month}" />

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>日付</th>
                        <th th:each="beer : ${beerList}" th:text="${beer.beerName}">ビール名</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entry : ${dailySummary}">
                        <td th:text="${#temporals.format(entry.key, 'MM/dd')}">04/01</td>
                        <td th:each="beer : ${beerList}">
                            <input type="number"
                                   th:name="${beer.beerName} + '__' + ${entry.key}"
                                   th:value="${entry.value[beer.beerName]?.bottles ?: 0}"
                                   min="0" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="button-container">
            <button type="submit">保存</button>
        </div>
    </form>

</div>

            <input type="checkbox" id="check">
    <label for="check">
        <i class="fa fa-bars"  id="hambergerBtn"></i>
        <i class="fa fa-times"  id="cancel"></i>
    </label>

    <aside>
        <ul>
            <li><a href="/main">メインメニュー</a></li>
            <li><a href="/Performance/Input">販売実績入力</a></li>
            <li><a href="/sales">販売実績一覧</a></li>
            <li><a href="/forecast">需要予測</a></li>
            <li><a href="/brands">銘柄管理</a></li>
            <li><a href="/staff">スタッフ管理</a></li>
        </ul>
    </aside>

</body>
</html>
