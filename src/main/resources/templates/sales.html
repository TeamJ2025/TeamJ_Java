<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>売上データ一覧</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #ffffff;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px 18px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #ecf0f1;
            color: #333;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<a href="/main"><button>メインページに戻る</button></a>
<a href="/sales_change"><button>過去データの修正</button></a>

<header>
    <h1>売上データ一覧</h1>
</header>

<table>
    <thead>
        <tr>
            <th>日付</th>
            <th>売上合計</th>
            <th>総杯数</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="data : ${salesList}">
            <td th:text="${data.saleDay}"></td>
            <td th:text="${#numbers.formatInteger(data.totalSalesYen, 0, 'COMMA')} + ' 円'"></td>
            <td th:text="${data.totalCups}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
